server:
  port: 9091
  servlet:
    context-path:
mybatis:
  type-aliases-package: com.rxh.wechat.entity
  mapper-locations: classpath:/mapper/*/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
spring:
  profiles:
    active: blog
  #设置文件前置路径
#  thymeleaf:
  #    prefix: classpath:/templates/
  redis:
    host: localhost
    password:
    port: 6379
    database: 0
    jedis:
      pool:
        max-active: 8
        min-idle: 0
        max-wait: -1
        max-idle: 8
    timeout: 30000
  elasticsearch:
    jest:
      proxy:
        host: 127.0.0.1
        port: 9200

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql
