<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>用户登录</title>

    <link href="./static/css/login.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="./static/js/jquery.js"></script>
</head>

<body class="login">

<div class="login_m">
    <div class="login_logo"><img src="./static/images/login/logo.png" width="196" height="46"></div>
    <div class="login_boder">
        <div class="login_padding">
            <h2>用户名</h2>
            <label>
                <input type="text" id="username" class="txt_input txt_input2" name="userName"
                       onfocus="if (value =='Your name'){value =''}" onblur="if (value ==''){value='admin'}" value="admin">
            </label>
            <h2>密码</h2>
            <label>
                <input type="password" name="password" id="password" class="txt_input"
                       onfocus="if (value =='******'){value =''}" onblur="if (value ==''){value='123456'}"
                       value="123456">
            </label>
            <p class="forgot"><a href="javascript:void(0);">忘记密码?</a></p>
            <div class="rem_sub">
                <div class="rem_sub_l">
                    <input type="checkbox" name="rememberMe" id="rememberMe">
                    <label>记住</label>
                </div>
                <label>
                    <input type="submit" class="sub_button" name="button" id="button" value="登录" style="opacity: 0.7;">
                </label>
            </div>
        </div>
    </div><!--login_boder end-->
</div><!--login_m end-->

<br>
<br>
<script type="text/javascript">
	$(function () {
		$("#button").on("click",function () {
			let name = $("#username").val();
			let pwd = $("#password").val();
			let rememberMe = $("#rememberMe").prop("checked");
            var data = {"username":name,"password":pwd,rememberMe:rememberMe}
            $.post("dologin",data,function (data) {
                console.log(data)
                if(data.data == "" || data.data == null){
                    alert(data.msg)
                }else{
                    window.location.href = data.data.url
                }
            })
		})
	})
</script>
</body>
</html>
