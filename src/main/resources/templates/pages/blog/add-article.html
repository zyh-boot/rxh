</head>
<script src="/static/blog/editormd/editormd.min.js"></script>
<script type="text/javascript">
    var testEditor;

    $(function () {
        testEditor = editormd("test-editormd", {
            // width: "90%",
            // height: 640,
            // syncScrolling: "single",
            // path: "/static/blog/editormd/lib/"
            width: "100%",
            height: 370,
            // autoHeight: true,
            path: '/static/blog/editormd/lib/',
            // theme: "dark",
            // previewTheme: "dark",
            // editorTheme: "pastel-on-dark",
            // markdown : md,
            codeFold: true,
            //syncScrolling : false,
            saveHTMLToTextarea: true,    // 保存 HTML 到 Textarea
            searchReplace: true,
            //watch : false,                // 关闭实时预览
            htmlDecode: "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启
            // toolbar  : false,             //关闭工具栏
            //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
            emoji: true,
            taskList: true,
            tocm: true,         // Using [TOCM]
            tex: true,                   // 开启科学公式TeX语言支持，默认关闭
            flowChart: true,             // 开启流程图支持，默认关闭
            sequenceDiagram: true,       // 开启时序/序列图支持，默认关闭,
            //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
            //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
            //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
            //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
            //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
            imageUpload: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL: "/assembly/mkload",
            onload: function () {
                console.log('onload', this);
                //this.fullscreen();
                //this.unwatch();
                //this.watch().fullscreen();

                //this.setMarkdown("#PHP");
                //this.width("100%");
                //this.height(480);
                //this.resize("100%", 640);
            }


        });


        $("#submit").on("click", function () {
            console.log("开始保存")
            let title = $("#art-tit").val();
            let html = $(".editormd-preview").html();
            let abstractTxt = $(".abstractTxt").html();

            if(abstractTxt != null){
                if(abstractTxt.length < 150 && abstractTxt > 300){
                    alert("文章摘要字符长度, 请保持:150 ~ 300之间!")
                }
            }else{
                let jQuery = $("#test-editormd textarea").html();
                abstractTxt = jQuery.substring(0,300);
            }


            $.ajax({
                url: "/article",
                type: 'POST',
                // headers:{
                //     "Content-Type": "application/x-www-form-urlencoded"
                // },
                data: {
                    title: title,
                    content: html,
                    abstractTxt : abstractTxt
                },
                // dataType: 'JSON',
                async: false,
                cache: true,  //是否缓存 可以为false
                success: function (data) {
                    console.log(data)
                    // alert(JSON.stringify(data));
                    window.location.href = data.param.url + "?id=" + data.param.id
                },
                error: function (data) {
                    alert(JSON.stringify(data));
                }
            });


        })

    });
</script>
</body>
